<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Panamá Seguro</title>


    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/core.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
</head>

<body>
    <div class="dark-overlay">
        <div class="img-cover signform overlay">
        </div>
        <div class="container-fluid">
            <div class="sign-form">
                <div class="row">
                    <div class="col-md-4 offset-md-4 ">
                        <div class="box b-a-0">
                            <div class="p-4 text-center sign-form-brand">
                                <span>Panamá Seguro</span>
                            </div>
                            <form class="form-material mb-3">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail"
                                        placeholder="Usuario o Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword"
                                        placeholder="Contraseña">
                                </div>
                                <div class="px-4 form-group d-flex align-items-center ">
                                    <input type="checkbox" class="mr-1" id="exampleInputRemenber">
                                    <span>Recuerdame</span>
                                </div>
                                <div class="px-4 form-group m-b-0">
                                    <button type="submit"
                                        class="btn btn-secondary sign-form-submitbtn btn-block">Iniciar
                                        Sesión</button>
                                </div>
                            </form>
                            <div class="pl-4 text-muted">
                                <a class="text-black ml-1" href="singup.html">Olvidé mi contraseña</a>
                            </div>
                            <div class="p-4 text-center text-muted">
                                ¿No tienes un usuario?<a class="text-black ml-1" href="singup.html"><span
                                        class="underline">¡Regístrate!</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../vendor/jquery/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/bootstrap.min.js"></script>
</body>

</html>
